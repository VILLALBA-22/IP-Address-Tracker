<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
			integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
			crossorigin="anonymous"
		/>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
			integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
			crossorigin=""
		/>
		<title>IP Address Tracker</title>

		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<header class="site-header">
			<h1 class="h1">IP Address Tracker</h1>
			<form class="ip-form">
				<input
					type="text"
					name="ip"
					id="ip-input"
					required
					placeholder="Search for any IP address or donain"
				/>
				<button type="submit" class="btn-ip"><i class="fas fa-angle-right"></i></button>
			</form>
			<div class="ip-info">
				<div class="ip-info_ip">
					<h4 class="ip_title">IP ADDRESS</h4>
					<p class="ip_content">192.212.174.101</p>
				</div>
				<div class="ip-info_location">
					<h4 class="location_title">LOCATION</h4>
					<p class="location_content">Rosemead, United States</p>
				</div>
				<div class="ip-info_timezone">
					<h4 class="timezone_title">TIMEZONE</h4>
					<p class="timezone_content">GMT -8:00</p>
				</div>
				<div class="ip-info_isp">
					<h4 class="isp_title">ISP</h4>
					<p class="isp_content">Southern California Edison</p>
				</div>
			</div>
		</header>
		<div class="map-main">
			<div id="mapid"></div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

		<script
			src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
			integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
			crossorigin=""
		></script>
		<script src="./js/script.js"></script>
	</body>
</html>
